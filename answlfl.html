<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문지리에서 저녁 먹기!</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Gamja+Flower&display=swap');
        
        body {
            font-family: 'Gamja Flower', cursive;
            text-align: center;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            padding: 20px;
            animation: backgroundAnimation 5s infinite alternate;
        }
        
        @keyframes backgroundAnimation {
            0% { background: linear-gradient(135deg, #ff9a9e, #fad0c4); }
            100% { background: linear-gradient(135deg, #ff758c, #ff7eb3); }
        }
        
        h1 {
            color: #fff;
            font-size: 2.5em;
            text-shadow: 3px 3px 5px rgba(0, 0, 0, 0.3);
        }
        
        .container {
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            display: inline-block;
            margin-top: 20px;
        }
        
        .restaurant {
            font-size: 2em;
            font-weight: bold;
            color: #ff4757;
            margin: 20px 0;
            transition: transform 0.3s;
        }
        
        button {
            background: linear-gradient(135deg, #ff6b81, #ff4757);
            color: white;
            border: none;
            padding: 12px 25px;
            font-size: 1.4em;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
            margin: 5px;
        }
        
        button:hover {
            background: linear-gradient(135deg, #ff4757, #ff6b81);
            transform: scale(1.1);
        }
        
        .restaurant:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <h1>🍽️ 문지리에서 저녁 먹기! 🍽️</h1>
    <div class="container">
        <p class="restaurant" id="restaurant">어디로 갈까? 🤔</p>
        <button onclick="pickDelivery()">🚚 배달</button>
        <button onclick="pickDineIn()">🏠 매장</button>
    </div>

    <script>
        function pickDelivery() {
            const deliveryRestaurants = [
                "🍖 bbq", "🍗 bhc", "🍗 호식이두마리치킨", "🍖 뭉탱이", "🥩 꾸이한끼", "🍗 꼬꼬야", 
                "🐷 족발", "🍛 독신남", "🔥 헬로팬닭갈비", "🍗 치킨89", "🍛 한솥도시락"
            ];
            const randomIndex = Math.floor(Math.random() * deliveryRestaurants.length);
            document.getElementById("restaurant").textContent = deliveryRestaurants[randomIndex];
        }

        function pickDineIn() {
            const dineInRestaurants = [
                "🍜 호랑이중식당", "🍕 이태리하우스", "🍲 하오치짬뽕", "🥗 윤이부엌", "🍗 종일치킨", 
                "🍲 부대찌개", "🍢 쑝쑝"
            ];
            const randomIndex = Math.floor(Math.random() * dineInRestaurants.length);
            document.getElementById("restaurant").textContent = dineInRestaurants[randomIndex];
        }
    </script>
</body>
</html>
